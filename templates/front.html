<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Classificador de Flores - KNN & SVM</title>
  <!-- Referência ao arquivo CSS externo -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Logomarca_UFCA.svg" alt="Logo UFCA" width="200">
  </div>

  <h1>Classificador de Flores - KNN & SVM</h1>
  <div>
    <button id="btnTreinar">Treinar Modelos</button> <!-- Removido onclick, será adicionado via JS -->
    <button id="btnTestar" disabled>Testar Modelos</button> <!-- Removido onclick, desabilitado inicialmente -->
  </div>
  
  <hr style="margin: 30px 0;">

  <div>
    <h2>Teste Novo Valor (Predição com KNN)</h2>
    <form id="formPredict"> <!-- Event listener será adicionado via JS -->
      <div class="form-group">
        <input type="number" step="any" name="sepal_length" placeholder="Comp. Sépala (cm)" required>
        <input type="number" step="any" name="sepal_width" placeholder="Larg. Sépala (cm)" required>
      </div>
      <div class="form-group">
        <input type="number" step="any" name="petal_length" placeholder="Comp. Pétala (cm)" required>
        <input type="number" step="any" name="petal_width" placeholder="Larg. Pétala (cm)" required>
      </div>
      <button type="submit" id="btnPredict" disabled>Enviar Valores</button> <!-- Desabilitado inicialmente -->
    </form>
    <div id="resultadoPredict">Resultado da Predição: </div>
  </div>
  
  <div id="testResultsContainer">
    <h2 style="text-align: center;">Resultados dos Testes</h2>
    <div id="loading">
      <div class="spinner"></div>
      <span>Carregando resultados...</span>
    </div>
    <div id="resultsContent">
      <!-- Os resultados do KNN e SVM serão inseridos aqui pelo JavaScript -->
    </div>
  </div>
  
  <!-- Referência ao arquivo JavaScript externo -->
  <!-- Colocar no final do body é uma boa prática para que o HTML seja carregado antes do script tentar manipulá-lo -->
  <!-- Alternativamente, pode-se usar o atributo 'defer' se colocado no <head> -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
